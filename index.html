<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İbrahim / Zehra</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root{
      --pink:#ff66cc; --pink2:#ff3399; --glass:rgba(255,255,255,0.08);
        }
          html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Segoe UI,system-ui,Arial,sans-serif;overflow:hidden;}
            /* Arka plan canvas en arkada ve tıklamayı engellemesin */
              canvas#fw{position:fixed;inset:0;z-index:0;pointer-events:none;}
                /* Merkez içerik: yazı ve sayaç küçük ve ortada */
                  .center{
                      position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:10; padding:12px;
                        }
                          .panel{ text-align:center; width:min(720px,96vw); }
                            h1{
                                margin:0 0 14px; font-size:clamp(22px,5vw,36px);
                                    color:#ffb6e6; text-shadow:0 0 14px var(--pink2), 0 0 26px var(--pink);
                                      }
                                        .timer{display:flex; gap:10px; flex-wrap:wrap; justify-content:center;}
                                          .box{
                                              min-width:68px; padding:10px 12px; border-radius:12px;
                                                  background:var(--glass); border:1px solid rgba(255,102,204,.6);
                                                      box-shadow:0 6px 18px rgba(255,51,153,.28), inset 0 0 14px rgba(255,102,204,.22);
                                                          text-shadow:0 0 8px var(--pink);
                                                            }
                                                              .val{display:block; font-weight:800; font-size:clamp(18px,4.5vw,28px); line-height:1; color:#ffd5f1;}
                                                                .lbl{display:block; margin-top:4px; font-size:clamp(10px,3vw,12px); color:#ffb6e6; letter-spacing:.3px;}
                                                                  /* Ses butonu: pembe, küçük-orta ve neon */
                                                                    .audio{
                                                                        position:fixed; top:14px; right:14px; z-index:30; cursor:pointer;
                                                                            font-size:36px; color:var(--pink); background:transparent; border:none;
                                                                                text-shadow:0 0 8px var(--pink), 0 0 16px var(--pink2);
                                                                                  }
                                                                                    /* Sonraki buton: yüksek z-index, sabit */
                                                                                      .next{
                                                                                          position:fixed; right:16px; bottom:16px; z-index:30;
                                                                                              background:linear-gradient(135deg,var(--pink),var(--pink2));
                                                                                                  color:#fff; border:none; border-radius:14px; padding:10px 16px; font-weight:700; font-size:.98rem;
                                                                                                      box-shadow:0 0 16px rgba(255,51,153,.55); text-decoration:none; display:inline-block;
                                                                                                        }
                                                                                                          .next:hover{ filter:brightness(1.1); }
                                                                                                            @media (max-width:420px){
                                                                                                                .audio{font-size:32px;}
                                                                                                                    .next{padding:9px 14px; font-size:.9rem;}
                                                                                                                      }
                                                                                                                      </style>
                                                                                                                      </head>
                                                                                                                      <body>
                                                                                                                        <!-- Arka plan havai fişek -->
                                                                                                                          <canvas id="fw"></canvas>
                                                                                                                            <!-- Ses kontrolü -->
                                                                                                                              <button id="audioBtn" class="audio" aria-label="Müziği aç/kapat">
                                                                                                                                  <i class="fas fa-volume-up"></i>
                                                                                                                                    </button>
                                                                                                                                      <!-- Merkez içerik -->
                                                                                                                                        <div class="center">
                                                                                                                                            <div class="panel">
                                                                                                                                                  <h1>İbrahim / Zehra</h1>
                                                                                                                                                        <div class="timer">
                                                                                                                                                                <div class="box"><span id="d" class="val">0</span><span class="lbl">Gün</span></div>
                                                                                                                                                                        <div class="box"><span id="h" class="val">00</span><span class="lbl">Saat</span></div>
                                                                                                                                                                                <div class="box"><span id="m" class="val">00</span><span class="lbl">Dakika</span></div>
                                                                                                                                                                                        <div class="box"><span id="s" class="val">00</span><span class="lbl">Saniye</span></div>
                                                                                                                                                                                              </div>
                                                                                                                                                                                                  </div>
                                                                                                                                                                                                    </div>
                                                                                                                                                                                                      <!-- Sonraki: 1/index.html -->
                                                                                                                                                                                                        <a href="1/index.html" class="next" onclick="goNext(event)">Sonradaki</a>
                                                                                                                                                                                                          <!-- Müzik -->
                                                                                                                                                                                                            <audio id="bg" src="/ifa.mp3" preload="auto" loop></audio>

                                                                                                                                                                                                            <script>
                                                                                                                                                                                                            /* ===== Sayaç ===== */
                                                                                                                                                                                                            function tick(){
                                                                                                                                                                                                              const start = new Date("2025-01-24T00:00:00");
                                                                                                                                                                                                                const now = new Date();
                                                                                                                                                                                                                  let s = Math.max(0, Math.floor((now - start)/1000));
                                                                                                                                                                                                                    const d = Math.floor(s/86400); s%=86400;
                                                                                                                                                                                                                      const h = Math.floor(s/3600);  s%=3600;
                                                                                                                                                                                                                        const m = Math.floor(s/60);    const sec = s%60;
                                                                                                                                                                                                                          dEl.textContent=d;
                                                                                                                                                                                                                            hEl.textContent=String(h).padStart(2,'0');
                                                                                                                                                                                                                              mEl.textContent=String(m).padStart(2,'0');
                                                                                                                                                                                                                                sEl.textContent=String(sec).padStart(2,'0');
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                const dEl=document.getElementById('d'), hEl=document.getElementById('h'),
                                                                                                                                                                                                                                      mEl=document.getElementById('m'), sEl=document.getElementById('s');
                                                                                                                                                                                                                                      setInterval(tick,1000); tick();

                                                                                                                                                                                                                                      /* ===== Ses kontrolü ve autoplay denemesi ===== */
                                                                                                                                                                                                                                      const audio=document.getElementById('bg');
                                                                                                                                                                                                                                      const audioBtn=document.getElementById('audioBtn');
                                                                                                                                                                                                                                      function setIcon(){ audioBtn.innerHTML = audio.paused ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; }
                                                                                                                                                                                                                                      async function tryPlay(){ try{ await audio.play(); }catch(_){ /* engellenirse dokunuşta */ } finally{ setIcon(); } }
                                                                                                                                                                                                                                      window.addEventListener('load', tryPlay, {once:true});
                                                                                                                                                                                                                                      document.addEventListener('pointerdown', ()=>{ if(audio.paused){ audio.play().finally(setIcon);} }, {once:true});
                                                                                                                                                                                                                                      audioBtn.addEventListener('click', ()=>{ if(audio.paused){ audio.play(); } else { audio.pause(); } setIcon(); });

                                                                                                                                                                                                                                      /* ===== “Sonradaki” yönlendirme ===== */
                                                                                                                                                                                                                                      function goNext(e){
                                                                                                                                                                                                                                        e.preventDefault();
                                                                                                                                                                                                                                          console.log("Yönlendirme denendi: 1/index.html");
                                                                                                                                                                                                                                            location.href = "1/index.html"; // 1/index.html'e yönlendir
                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                            /* ===== Daha gerçekçi havai fişek ===== */
                                                                                                                                                                                                                                            const c=document.getElementById('fw'), ctx=c.getContext('2d');
                                                                                                                                                                                                                                            function resize(){ c.width=innerWidth; c.height=innerHeight; } resize(); addEventListener('resize',resize);
                                                                                                                                                                                                                                            const GRAV=0.06, FRI=0.985;
                                                                                                                                                                                                                                            let bursts=[];
                                                                                                                                                                                                                                            function rand(a,b){ return Math.random()*(b-a)+a; }

                                                                                                                                                                                                                                            class Particle{
                                                                                                                                                                                                                                              constructor(x,y,col,sp,ang){
                                                                                                                                                                                                                                                  this.x=x; this.y=y; this.vx=Math.cos(ang)*sp; this.vy=Math.sin(ang)*sp;
                                                                                                                                                                                                                                                      this.life=rand(60,100); this.alpha=1; this.col=col; this.size=rand(1.5,2.8);
                                                                                                                                                                                                                                                          this.spark= Math.random()<0.2;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                              step(){
                                                                                                                                                                                                                                                                  this.vx*=FRI; this.vy= this.vy*FRI + GRAV;
                                                                                                                                                                                                                                                                      this.x+=this.vx; this.y+=this.vy; this.life--; this.alpha = this.life/100;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                          draw(){
                                                                                                                                                                                                                                                                              ctx.save();
                                                                                                                                                                                                                                                                                  ctx.globalCompositeOperation="lighter";
                                                                                                                                                                                                                                                                                      ctx.globalAlpha=this.alpha;
                                                                                                                                                                                                                                                                                          const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size*4);
                                                                                                                                                                                                                                                                                              g.addColorStop(0,`rgba(${this.col},1)`);
                                                                                                                                                                                                                                                                                                  g.addColorStop(1,`rgba(${this.col},0)`);
                                                                                                                                                                                                                                                                                                      ctx.fillStyle=g;
                                                                                                                                                                                                                                                                                                          ctx.beginPath(); ctx.arc(this.x,this.y,this.size*3,0,Math.PI*2); ctx.fill();
                                                                                                                                                                                                                                                                                                              if(this.spark){
                                                                                                                                                                                                                                                                                                                    ctx.beginPath(); ctx.arc(this.x-this.vx*0.6,this.y-this.vy*0.6,this.size*1.2,0,Math.PI*2); ctx.fill();
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                            ctx.restore();
                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                              function burst(x,y){
                                                                                                                                                                                                                                                                                                                                const palette = [
                                                                                                                                                                                                                                                                                                                                    "255,80,80","255,200,60","120,220,120","90,180,255","200,120,255","255,102,204"
                                                                                                                                                                                                                                                                                                                                      ];
                                                                                                                                                                                                                                                                                                                                        const col = palette[(Math.random()*palette.length)|0];
                                                                                                                                                                                                                                                                                                                                          const count=90;
                                                                                                                                                                                                                                                                                                                                            for(let i=0;i<count;i++){
                                                                                                                                                                                                                                                                                                                                                const ang = (Math.PI*2)*(i/count) + rand(-0.05,0.05);
                                                                                                                                                                                                                                                                                                                                                    const sp = rand(3,7.5);
                                                                                                                                                                                                                                                                                                                                                        bursts.push(new Particle(x,y,col,sp,ang));
                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                          setInterval(()=> burst(rand(80,c.width-80), rand(60,c.height*0.5)), 1100);

                                                                                                                                                                                                                                                                                                                                                          (function loop(){
                                                                                                                                                                                                                                                                                                                                                            ctx.fillStyle="rgba(0,0,0,0.22)";
                                                                                                                                                                                                                                                                                                                                                              ctx.fillRect(0,0,c.width,c.height);
                                                                                                                                                                                                                                                                                                                                                                for(let i=bursts.length-1;i>=0;i--){
                                                                                                                                                                                                                                                                                                                                                                    const p=bursts[i]; p.step(); p.draw(); if(p.life<=0) bursts.splice(i,1);
                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                        requestAnimationFrame(loop);
                                                                                                                                                                                                                                                                                                                                                                        })();
                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                        </html>
